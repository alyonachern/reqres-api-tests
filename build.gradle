plugins {
    id 'java'
}

group = 'io.github.alyonachern'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'org.slf4j:slf4j-simple:2.0.7',
            "io.rest-assured:rest-assured:5.1.0"
    )
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useJUnitPlatform()
}